    - NODE_ID=0
    - RECIVING_QUEUE_NAME=q2_games
    - FORWARDING_QUEUE_NAME=q2_indie_games
    - AMOUNT_OF_FORWARDING_QUEUES=1
    - LOGGING_LEVEL=DEBUG
    - COLUMN_NUMBER_TO_USE=4
    - VALUE_TO_FILTER_BY=indie
    - CRITERIA=CONTAINS

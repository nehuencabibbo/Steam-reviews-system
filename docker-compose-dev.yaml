name: steam_reviews_system
services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
    - 15672:15672
    networks:
    - net
    volumes:
    - rabbitmq_data:/var/lib/rabbitmq
    logging:
      driver: none
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 5s
      timeout: 10s
      retries: '5'
  client1:
    container_name: client1
    image: client:latest
    entrypoint: python3 /main.py
    volumes:
    - ./data/:/data
    networks:
    - net
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: on-failure
  filter_columns0:
    image: filter_columns:latest
    container_name: filter_columns0
    environment:
    - NODE_ID=0
    - INSTANCES_OF_MYSELF=2
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
    - net
    restart: on-failure
  filter_columns1:
    image: filter_columns:latest
    container_name: filter_columns1
    environment:
    - NODE_ID=1
    - INSTANCES_OF_MYSELF=2
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
    - net
    restart: on-failure
  drop_columns0:
    image: drop_nulls:latest
    container_name: drop_nulls0
    environment:
    - NODE_ID=0
    - COUNT_BY_PLATFORM_NODES=1
    - INSTANCES_OF_MYSELF=2
    - Q2_AMOUNT_OF_INDIE_GAMES_FILTERS=2
    - Q3_AMOUNT_OF_INDIE_GAMES_FILTERS=2
    - Q4_AMOUNT_OF_ACTION_GAMES_FILTERS=2
    - Q5_FORWARD_NODES=2
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
    - net
    restart: on-failure
  drop_columns1:

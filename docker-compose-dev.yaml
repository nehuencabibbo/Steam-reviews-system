    - NODE_ID=0
    - CONSUME_QUEUE_SUFIX=q1_platform
    - PUBLISH_QUEUE=Q1
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
    - net
    restart: on-failure
  q2_top_k0:
    image: top_k:latest
